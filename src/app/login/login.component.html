<h3 style="text-align: center;text-decoration-line: underline;margin-top: 20px;">User Login</h3>
<div class="container">
  <div class="form-group">
    <input
      type="text "
      class="form-control"
      name="username"
      ngModel
      placeholder=" UserName"
      required
      #username="ngModel"
    />
    <br /><br />
    <div class="margin" *ngIf="!username.valid && username.touched" style="color: red">
      This field is required
    </div>
    <input
      type="password"
      class="form-control"
      name="password"
      ngModel
      #password="ngModel"
      placeholder=" password"
      required
    /><br /><br />
    <div class="margin" *ngIf="!password.valid && password.touched" style="color: red">
      This field is required
    </div>
    <button (click)="check(username.value, password.value)">Login</button>
  </div>
  <br />
  <span style="color: red;">{{ msg }}</span>
</div>
